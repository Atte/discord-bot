[package]
name = "discord-bot"
description = "Discord bot for BerryTube"
version = "0.1.0"
authors = ["Atte"]
license = "MIT"
publish = false
edition = "2018"
readme = "README.md"
repository = "https://github.com/Atte/discord-bot"

[dependencies]
lazy_static = "1.4"
log = "0.4"
regex = "1.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serenity = "0.9.0-rc.0"
toml = "0.5"
void = "1.0"

[dependencies.tokio]
version = "0.2"
features = ["macros"]
