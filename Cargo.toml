[package]
name = "flutterbitch"
description = "Discord bot for BerryTube"
version = "0.1.0"
authors = ["Atte"]
license = "MIT"
publish = false

[dependencies]
env_logger = "0.5"
serenity = "0.5"
reqwest = "0.8"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"

[dependencies.log]
version = "0.4"
features = ["max_level_trace", "release_max_level_debug"]
